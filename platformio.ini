; http://docs.platformio.org/page/projectconf.html
[platformio]
env_default = strip_nk_babyroom

[env:strip_outside]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
board_f_cpu = 160000000L
upload_port=192.168.2.138
build_flags = -DSTRIP_OUTSIDE

[env:strip_nk_babyroom]
platform = espressif8266
build_flags = -Wl,-Tesp8266.flash.4m.ld
board = d1_mini
framework = arduino
upload_speed = 921600
board_f_cpu = 160000000L
build_flags = -DSTRIP_NK_BABYROOM

[env:strip_babyroom]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
board_f_cpu = 160000000L
build_flags = -D STRIP_BABYROOM
;upload_port=esp8266-37dac3.local
upload_port=192.168.2.131

[env:strip_bedroom]
platform = espressif8266
board = d1_mini
framework = arduino
upload_speed = 921600
board_f_cpu = 160000000L
build_flags = -D STRIP_BEDROOM
;upload_port=esp8266-37dac3.local
upload_port=192.168.2.135
